<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        form {
            margin: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #444;
        }

        a {
            display: block;
            margin: 20px auto;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            width: fit-content;
        }

        a:hover {
            background-color: #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Booking Site</h1>
    </header>

    <form action="/search" method="get">
        <div>
            <label for="amenities">View:</label>
            <input type="text" id="amenities" name="amenities" >
        </div>

        <div>
            <label for="pricelow">Price low:</label>
            <input type="number" id="pricelow" name="pricelow" min="0" value="">
        </div>

        <div>
            <label for="pricehigh">Price high:</label>
            <input type="number" id="pricehigh" name="pricehigh" min="0" value="">
        </div>

        <div>
            <label for="extendible">Extendible stay:</label>
            <input type="checkbox" id="extendible" name="extendible">
        </div>

        <div>
            <input type="submit" value="Search">
        </div>
    </form>

    <button><a href="index.html">Back</a></button>

    <table>
        <thead>
            <tr>
                <th>Extendable</th>
                <th>Price</th>
                <th>Amenities</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for room in results %}
            <tr>
                <td>{{ room.extendable }}</td>
                <td>{{ room.price }}</td>
                <td>{{ room.amenities }}</td>
                <td>{{ room.view }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
