<!DOCTYPE html>
<html>
<head>
	<title>Employee Page: Reservations</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #6abadeba;
			font-family: 'Arial';
		}
		.header {
			padding: 20px;
			background-color: #6abadeba;
			text-align: center;
			color: #fff;
		}
		.content {
			padding: 20px;
			background-color: #fff;
			text-align: center;
			margin: auto;
			width: 800px;
			box-sizing: border-box;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
		}
		.content h2 {
			text-align: center;
			margin-bottom: 50px;
			color: #6abadeba;
		}
		.content table {
			width: 100%;
			border-collapse: collapse;
			text-align: left;
			margin-bottom: 50px;
		}
		.content th, .content td {
			padding: 15px;
			border-bottom: 1px solid #ddd;
			font-size: 18px;
		}
		.content th {
			background-color: #6abadeba;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Employee Page: Reservations</h1>
	</div>
	<div class="content">
		<h2>All Reservations</h2>
		<table>
			<thead>
				<tr>
                    <th>Reservation ID</th>
                    <th>Client Name</th>
                    <th>Address</th>
                    <th>Check-in Date</th>
                    <th>Check-out Date</th>
                    <th>Room Number</th>
                    <th>Check-in</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>John Doe</td>
					<td>123 Main St.</td>
					<td>2023-03-01</td>
					<td>2023-03-04</td>
					<td>101</td>
                    <th><button>Check-in</button></th>
				</tr>
				<tr>
					<td>2</td>
					<td>Jane Smith</td>
					<td>456 Elm St.</td>
					<td>2023-03-03</td>
					<td>2023-03-08</td>
					<td>201</td>
                    <th><button>Check-in</button></th>
				</tr>
				<!-- Add more reservations as needed -->
			</tbody>
		</table>
	</div>
</body>
</html>
