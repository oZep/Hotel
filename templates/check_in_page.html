<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Page</title>
    <style>
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .input-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-container input {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 16px;
        }
        .input-container input:focus {
            outline: none;
            box-shadow: 0 0 5px 1px #007bff;
        }
        .input-container button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .input-container button:disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('check_in') }}" method="post">
        <div class="input-container">
            <label for="room_id">Room ID:</label>
            <input type="number" id="room_id" name="room_id" value="{{ room_id }}" required>
        </div>
        <div class="input-container">
            <label for="paymentDate">Payment Date:</label>
            <input type="date" id="paymentDate" name="paymentDate" required>
        </div>
        <div class="input-container">
            <label for="paymentAmount">Payment Amount:</label>
            <input type="number" id="paymentAmount" name="paymentAmount" value="{{ paymentAmount }}" min="0" step="0.01" required>
        </div>
        <button type="submit">Submit</button>
        <button><a href="/">Back</a></button>
    </form>
</body>
</html>
