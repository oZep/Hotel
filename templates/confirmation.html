<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Booking Confirmation</h1>
        <div class="alert alert-success" role="alert">
            Your booking has been successfully confirmed!
        </div>
        <!-- Optionally, display booking details -->
        <h2 class="mt-4">Booking Details</h2>
        <p><strong>Customer Name:</strong> {{ customer.fullname }}</p>
        <p><strong>Room ID:</strong> {{ room_id }}</p>
        <!-- Add more booking details as needed -->
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
